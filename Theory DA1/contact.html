            <div class="myinfo">

            </div>
            <div class="contactform">
                <h1><u>Contact Form</u></h1>
                <p>Please fill in your information:</p><br>
                <table rules=None>
                    <tr>
                        <td style="text-align: left;">
                            <label for="firstname">Your Name</label>
                        </td>
                        <td style="text-align: left;">
                            <input type="text" placeholder="First Name" id="firstname">
                        </td>
                        <td style="text-align: left;">
                            <input type="text" placeholder="Last Name" id="secondname">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">
                            <label for="email">Enter your Email</label>
                        </td>
                        <td colspan="2" style="text-align: left;">
                            <input type="email" placeholder="Email" id="email">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">
                            <label for="phone">Enter your Phone Number</label>
                        </td>
                        <td colspan="2" style="text-align: left;">
                            <input type="number" placeholder="Phone Number" id="phone">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">
                            <label for="message">Enter your Message</label>
                        </td>
                        <td colspan="2" style="text-align: left;">
                            <textarea placeholder="Message" id="message" rows="4" cols="45">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <button type="submit" class="button">Submit</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
