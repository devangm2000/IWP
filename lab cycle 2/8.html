<html>

    <head>
        <title>8th Question</title>
        <script type="text/javascript">
            function check() {
                let ac_no = parseInt(prompt("Enter Account No."));
                let limit = parseInt(prompt("Enter Credit Limit"));
                let begin_bal = parseInt(prompt("Enter Beginning Balance"));
                let expe = parseInt(prompt("Enter Expenditures"));
                let credit_pay = parseInt(prompt("Enter Credit Payments"));
                let new_bal = begin_bal + expe - credit_pay;
                document.write("\nAccount No: " + ac_no + "<br \>");
                document.write("\nCredit Limit: " + limit + "<br \>");
                document.write("\nBeginning Balance: " + begin_bal + "<br \>");
                document.write("\nTotal Expenditures: " + expe + "<br \>");
                document.write("\nTotal Credit Payments: " + credit_pay + "<br \>");
                document.write("\nNew Balance: " + new_bal + "<br \>");
                if (new_bal > limit) {
                    document.write("Credit Limit Exceeded");
                }
            }
        </script>
    </head>

    <body>
        <input type="submit" value="Click Me" onclick="check();">
    </body>

</html>
