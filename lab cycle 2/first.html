<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>

            function findNumber() {
                var num1 = parseInt(document.getElementById("first").value);
                var num2 = parseInt(document.getElementById("second").value);
                var num3 = parseInt(document.getElementById("third").value);
                if (num1 >= num2 && num1 >= num3) {
                    window.alert(num1);
                }
                else if (num2 >= num1 && num2 >= num3) {
                    window.alert(num2);
                }
                else {
                    window.alert(num3);
                }

            }


        </script>
    </head>

    <body>
        <label for="first">Enter first number:</label>
        <input type="number" id="first"><br>
        <label for="second">Enter second number:</label>
        <input type="number" id="second"><br>
        <label for="third">Enter third number:</label>
        <input type="number" id="third"><br>
        <button onclick="findNumber()">Find greatest number</button>
        <p id="demo"></p>

    </body>

</html>
