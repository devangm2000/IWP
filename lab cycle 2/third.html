<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            function find() {
                var num1 = parseInt(document.getElementById("noofmiles").value);
                var num2 = parseInt(document.getElementById("cost").value);
                var num3 = parseInt(document.getElementById("consumption").value);
                window.alert("Total=" + num1 * num2 / num3);
            }
        </script>
    </head>

    <body>
        <label for="noofmiles">Number of Miles</label>
        <input type="text" id="noofmiles"><br>
        <label for="cost">Cost of Gallons</label>
        <input type="text" id="cost"><br>
        <label for="consumption">Car Gas consumption</label>
        <input type="text" id="consumption"><br>
        <button onclick="find()">Cost:</button>
    </body>

</html>
