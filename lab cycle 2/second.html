<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Question 2</title>

    </head>

    <body>
        <button id="count">Click Me</button>
        <script>
            const btn = document.querySelector("#count")
            btn.addEventListener("click", () => {
                var n = prompt("Enter size of array:")
                var arr = prompt("Enter the numbers:").split(",")
                var count = 0
                for (let i = 0; i < n; i++) {
                    if (arr[i] > 13 && arr[i] < 29) {
                        count++;
                    }
                }
                alert("Total numbers between 13 and 29:" + count)
            })
        </script>
    </body>

</html>
