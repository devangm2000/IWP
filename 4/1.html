<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script type="text/javascript">
            var a=true;
            var b=10;
            var c="Hello"
            document.write(typeof a+"<br/>");
            document.write(typeof b+"<br/>");
            document.write(typeof c+"<br/>");

            
            var x=10;
            var y="10";
            <!--only checking for value-->
            if(x==y)
                document.write("Both are equal<br/>");
            else    
                document.write("Not equal<br/>");
            
            <!--checking for both value and type-->
            if(x===y)
                document.write("Both are equal<br/>");
            else   
                document.write("Not equal<br/>");

        </script>
    </body>
</html>
