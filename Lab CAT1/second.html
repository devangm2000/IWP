<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="second.css">
    </head>

    <body>
        <table border="1px" style="margin-left: auto;margin-right: auto;">
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="checkbox" id="supreme">
                    <label for="supreme">Supreme</label><br>
                    <input type="checkbox" id="veg">
                    <label for="veg">Vegetarian</label><br>
                    <input type="checkbox" id="hawai">
                    <label for="hawai">Hawaiian</label>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select id="sauce">
                        <option value="tomato">Tomato</option>
                        <option value="cheese">Cheese</option>
                        <option value="onion">Onion</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="radio" id="excheese">
                    <label for="excheese">Extra Cheese</label>
                    <input type="radio" id="base">
                    <label for="base">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="area">Delivery Instructions</label><br>
                    <textarea id="area" rows="4" cols="50">
                        </textarea>

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Send My Order</button>
                </td>
            </tr>
        </table>
    </body>

</html>
